<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
                <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

                <title>SuperHeroes</title>
                </head>
                <body>
                    <!-- Main Body of Page -->
                    <div class="container">
                        <div class="row m-4">
                            <div class="col text-center border border-dark">
                                <h1><a href="/" class="text-dark">SuperHeroes</a></h1>
                                <span><img th:src="@{img/super_garfield_v1.jfif}" style="width: 100px" /></span>
                            </div>
                        </div>
                        <div class="row m-4 border border-success shadow-lg p-3 mb-5 bg-white rounded">
                            <div class="col text-center m-3">
                                <a href="/" class="btn btn-outline-primary btn-lg">HomePage</a>
                            </div>
                            <div class="col text-center m-3">
                                <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                            </div>

                            <div class="col text-center m-3">
                                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                            </div>
                            <div class="col text-center m-3">
                                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                            </div>
                            <div class="col text-center m-3">
                                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                            </div>
                            <div class="col text-center m-3">
                                <a href="10LatestSightings" class="btn btn-outline-primary btn-lg">10 Latest_Sightings</a>
                            </div>
                            <div class="col text-center m-3">
                                <a href="contactUs" class="btn btn-outline-primary btn-lg">Contact_US</a>
                            </div>
                        </div>
                        <div class="row m-4 border border-success shadow-lg p-3 mb-5 bg-white rounded">
                            <div class="col-6 text-right"><strong>ID</strong></div>
                            <div class="col-6 text-left">
                                <span th:text="${sighting.sightingId}">display id</span>
                            </div>

                            <div class="col-6 text-right"><strong>Date</strong></div>
                            <div class="col-6 text-left">
                                <span th:text="${sighting.date}">Display date</span>
                            </div>

                            <div class="col-6 text-right"><strong>Location</strong></div>
                            <div class="col-6 text-left">
                                <span th:text="${sighting.location.name + ' ' + 
                                      sighting.location.address + ' - ' + 
                                      sighting.location.description}">Display Location</span>
                            </div>
                            <div class="col-6 text-right"><strong>Heroes</strong></div>
                            <div class="col-6 text-left">
                                <span th:each="hero:${sighting.heros}">
                                    <span th:text="${hero.name + ' ' + hero.superPower}">
                                        Display Heroes</span><br/>
                                </span>
                            </div>
                        </div> 
                    </div> 

                    <!-- End main body -->

                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                </body>
                </html>
